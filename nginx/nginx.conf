#pid        logs/nginx.pid;

# Global error log
#error_log /worklogs/error.log debug;
# HTTP / RTMP access logs

error_log /dev/stderr info;   # main error log → console
pid  /var/run/nginx.pid;

events {
    worker_connections  1024;
}

rtmp {
    log_format custom '$remote_addr [$time_local] '
        '"$name" '
        ' ';

    server {
        listen 1935;
        chunk_size 4096;

        application live {
            live on;
            record off;

            publish_notify on;
            drop_idle_publisher 5s;   # ✅ cleanup dead publish session
            sync 1ms;
            idle_streams off;

            allow publish all;
            allow play all;
            on_publish http://relay:8081/on_publish;
            on_done http://relay:8081/on_done;
        }

        # This application handles all 100 incoming streams
        application bulk_streams {
            live on;
            record off;
            allow publish all;
            allow play all;
            #push rtmp://a.rtmp.youtube.com/live2/cx03-xv6x-h6my-djje-dxhy;
            #push rtmp://a.rtmp.youtube.com app=live2 playpath=$name;
            #on_publish http://relay:8081/on_publish;
            #on_done http://relay:8081/on_done;


            # The "$name" variable is the Stream Key provided by the encoder (e.g., OBS).
            # Each encoder must use its unique YouTube Stream Key as the Nginx Stream Key.
            #push rtmp://a.rtmp.youtube.com/live2/${name};

            # Optional: Add a general push for a different platform if you want all 100 streams to go there too.
            # If you need 100 streams to go to 100 different places AND a 101st shared place,
            # you would add another general push here.
        }
        #access_log /worklogs/rtmp_stream_names.log custom;
    }
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    # Access log → stdout
    access_log /dev/stdout main;

    #gzip  on;

    server {
        listen       8080;
        server_name  localhost;

        #access_log  logs/host.access.log  main;

        location / {
            root   html;
            index  index.html index.htm;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # Add /stat for RTMP status
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;  # optional, makes it human-readable HTML
        }

        location /stat.xsl {
            # XML stylesheet to view RTMP stats.
            # Copy stat.xsl wherever you want
            # and put the full directory path here
            root html;
